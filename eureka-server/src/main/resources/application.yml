server:
  port: 8500
spring:
  application:
    name: eureka-server
  security:
    basic:
      enabled: true
    user:
      name: root
      password: 123456
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8500/eureka/
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false
